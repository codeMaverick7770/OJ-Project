name: Deploy to EC2 on Push to Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Debug EC2_HOST value
        run: |
          echo "::add-mask::${{ secrets.EC2_HOST }}"
          echo "EC2_HOST: ${{ secrets.EC2_HOST }}"

      - name: Add EC2 to known hosts (with debug)
        run: |
          echo "Running ssh-keyscan..."
          ssh-keyscan -v -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>&1
          if [ $? -ne 0 ]; then
            echo "‚ùå ssh-keyscan failed!"
            exit 1
          fi

      - name: Deploy to EC2 and pull latest code
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ec2-user/OJ-Project
            git pull origin main
            npm install --prefix server
            pm2 restart all
          EOF
