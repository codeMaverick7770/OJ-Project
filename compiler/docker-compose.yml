version: '3.8'

services:
  compiler-backend:
    build: .
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - rabbitmq
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
  # worker:
  #   build: .
  #   depends_on:
