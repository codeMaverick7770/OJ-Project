  #     - rabbitmq
  #   restart: unless-stopped
  #   command: ["node", "worker.js"]
  #   environment:
  #     - REDIS_URL=redis://redis:6379
  #     - RABBITMQ_URL=amqp://rabbitmq

  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
      
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
